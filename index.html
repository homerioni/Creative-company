<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/scripts.js"></script>
</head>
<body>
<div class="forPage">
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="#" class="header__logoLink">
                            <img src="img/header/logo.png" alt="logo" class="header__logoImg">
                        </a>
                    </div>
                    <nav class="menu header__menu">
                        <ul class="menu__list">
                            <li class="menu__item menu__item--active">
                                <a href="#" class="menu__link">
                                    Home
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Services
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Portfolio
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    About
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Pricing
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <div class="header__separator"></div>
                        <form class="search header__searchIcon">
                            <label class="search__icon" for="searchInput"><i class="fas fa-search"></i></label>
                            <input class="search__textInput" type="text" id="searchInput">
                            <button class="search__submit"></button>
                        </form>
                    </div>
                </div>
                <div class="header__content">
                    <h1 class="header__title">
                        We Are <p class="header__title--big">Creative</p>
                    </h1>
                </div>
            </div>
        </header>
    </div>
    <footer class="footer">
    </footer>
</div>
</body>
</html>
